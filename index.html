<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">\
    <script src="https://kit.fontawesome.com/e8fa2aa6d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <section class="input-area">
            <input id="task-input" class="input" type="text" placeholder="할일 추가">
            <input id="task-date" class="input input-date" type="date">
            <button id="add-button" class="btn btn-primary" title="추가"><i class="fa-solid fa-plus"></i></button>
            <button id="reset-button" class="btn btn-danger" title="전체초기화"><i class="fa-solid fa-arrows-rotate"></i></button>
        </section>
        <div id="alert">내용을 입력해야 추가 가능해요</div>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div class="tabs" id="all-board">
                    모두
                </div>
                <div class="tabs" id="on-board">
                    진행중
                </div>
                <div class="tabs" id="done-board">
                    끝
                </div>
            </div>
            <div id="task-board">
                <div class="list" id="sortable-list">

                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
